<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>section3</title>
    <style type="text/css">
    .container {
        perspective: 500px;
    }
    .box {
        margin: 100px auto;
        width: 100px;
        height: 100px;
        background-color: rgb(55, 45, 200);
        margin-bottom: 10px;
        transition: transform 1s;
    }
    .box:hover {
        transform: rotateZ(120deg);
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
